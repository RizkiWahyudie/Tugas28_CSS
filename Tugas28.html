<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Belajar CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .formm{
        width: 500px;
        margin: 0 auto;
      }
      body{
        background-color: #333333;
      }
      .lampung{
        margin-top: 35px;
        margin-bottom: 15px;
      }
      .submitt{
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="formm">
      <form class="" action="index.html" method="post">
        <div class="image" align="center">
          <img src="lampung.jpg" class="rounded-circle lampung" width="150px" height="90px" alt="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><font color="white">Nama Lengkap</font></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
        </div>
        <div class="mb-3">
          <label class="form-label"><font color="white">Alamat</font></label>
          <textarea class="form-control" name="name" rows="2" cols="80"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><font color="white">Alamat Email</font></label>
          <input type="email" disabled class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (disabled)">
        </div>
        <div class="mb-3">
          <label class="form-label"><font color="white">Password</font></label>
          <input class="form-control" type="password" name="" value="" placeholder="Kata Sandi">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"><font color="white">Scan KTP</font></label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <small><font color="white">Saya <u>setuju</u> dan telah membaca </font><font color="blue">aturan</font><font color="white"> serta </font><font color="blue">ketentuan</font><font color="white"> yang berlaku.</font></small>
          </label>
        </div><br>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-info submitt" type="submit" name="button"><font color="white">Submit</font></button>
        </div>
      </form>
    </div>
  </body>
</html>
